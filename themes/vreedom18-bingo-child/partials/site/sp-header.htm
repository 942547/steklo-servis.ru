description = "Single Page Header Partial"
==
<section class="single-page-header bg overlay text-white text-center parallax" style="--bg:url({{ bg | media | resize(1024) }})">
    <div class="container position-relative">
        <div class="row">
            <div class="col-md-12">
                <h2>{{ this.page.title }}</h2>
                <ol class="breadcrumb header-bradcrumb justify-content-center">
                    <li class="breadcrumb-item"><a href="{{ 'index'|page }}" class="text-white">Главная</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{ this.page.title }}</li>
                </ol>
            </div>
        </div>
    </div>
</section>
